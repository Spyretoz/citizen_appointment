<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Add extra data</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

	<h1>Update your data</h1>
	

	<div class="updForm">
		<h1>Add Personal Info</h1>
		<form action="update" method="POST">

			<h5><input type="text" name="phoneNumber" placeholder="Τηλέφωνο" required></h5>
			<h5>Ημερομηνία Γέννησης <br><input type="date" name="birthDate" required></h5>
			<h5><input type="text" name="AFM" placeholder="ΑΦΜ" required></h5>
			<h5><input type="text" name="AMKA" placeholder="AMKA" required></h5>
			<h5><input type="text" name="county" placeholder="Περιοχή" required></h5>
			<h5><input type="text" name="city" placeholder="Πόλη" required></h5>

			<input type="submit" class="button" value="Προσθήκη">
			<br>
		</form>
	</div>
	
</body>
</html>
