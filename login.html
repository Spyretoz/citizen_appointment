<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>

		<link rel="stylesheet" type="text/css" href="Appointment">
	</head>
	<body>
		<div class="loginForm">
			<h1>Login</h1>
			<form action="auth" method="POST">
				<h5><input type="text" name="username" placeholder="Username" autocomplete="off" required></h5>
				<h5><input type="password" name="password" placeholder="Password" autocomplete="off" required></h5>
				<input type="submit" class="button" value="Login">
				<br><br>
				<a href="/register">Can't login? Register here!</a>
			</form>
		</div>
	</body>
</html>
